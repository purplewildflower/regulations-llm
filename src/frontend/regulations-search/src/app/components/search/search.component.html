<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Search Regulations</mat-label>
    <input matInput [(ngModel)]="searchTerm" placeholder="Enter a keyword">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="search()">Search</button>
</div>

<div *ngIf="filteredRegulations.length">
  <h3>Results:</h3>
  <mat-list>
    <mat-list-item *ngFor="let regulation of filteredRegulations">
      {{ regulation }}
    </mat-list-item>
  </mat-list>
</div>
<div *ngIf="!filteredRegulations.length && searchTerm">
  <p>No results found.</p>
</div>
